<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cabbage Admin · Pricing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; max-width: 720px; margin: 0 auto; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input { width: 100%; padding: 10px; font-size: 16px; margin-top: 6px; }
    button { margin-top: 16px; padding: 12px 16px; font-size: 16px; cursor: pointer; }
    .ok { color: #065f46; } .err { color: #b91c1c; }
    .small { color:#555; font-size:12px; }
  </style>
</head>
<body>
  <h1>Pricing Config</h1>
  <p class="small">Only the owner (configured via OWNER_UID or OWNER_EMAIL) can load/save.</p>

  <div id="auth"></div>
  <div id="app" style="display:none">
    <p>Signed in as <span id="who"></span> · <a href="#" id="signOut">Sign out</a></p>

    <div class="card">
      <div class="grid">
        <div>
          <label>Base fare (cents)</label>
          <input id="base_fare_cents" type="number" min="0" step="1" />
        </div>
        <div>
          <label>Minimum fare (cents)</label>
          <input id="minimum_fare_cents" type="number" min="0" step="1" />
        </div>
      </div>

      <div class="grid">
        <div>
          <label>Per mile (cents)</label>
          <input id="per_mile_cents" type="number" min="0" step="1" />
        </div>
        <div>
          <label>Per minute (cents)</label>
          <input id="per_minute_cents" type="number" min="0" step="1" />
        </div>
      </div>

      <label>Surge multiplier</label>
      <input id="surge_multiplier" type="number" min="0" step="0.01" />

      <button id="saveBtn">Save</button>
      <p id="status"></p>
    </div>
  </div>

  <!-- Firebase Web SDK (modular) from CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, GoogleAuthProvider,
      signInWithPopup, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDR_DB1QClsS3XeQpfIJtDTtU1Q_G3q7Q4",
      authDomain: "rideshare-96aad.firebaseapp.com",
      projectId: "rideshare-96aad",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const $ = (id) => document.getElementById(id);
    const statusEl = $("status");

    function showLogin() {
      $("auth").innerHTML = `<button id="loginBtn">Sign in with Google</button>`;
      $("app").style.display = "none";
      $("loginBtn")?.addEventListener("click", async () => {
        await signInWithPopup(auth, new GoogleAuthProvider());
      });
    }

    function showUnauthorized() {
      $("auth").textContent = "You are not authorized.";
      $("app").style.display = "none";
    }

    function showApp(email) {
      $("auth").innerHTML = "";
      $("app").style.display = "block";
      $("who").textContent = email || "(no email)";
      $("signOut").onclick = async (e) => { e.preventDefault(); await signOut(auth); };
    }

    // ---- Calls to your Vercel endpoints with Bearer token
    async function apiGET(path) {
      statusEl.textContent = "Loading...";
      const token = await auth.currentUser.getIdToken();
      const res = await fetch(path, {
        headers: { Authorization: "Bearer " + token }
      });
      if (!res.ok) {
        const msg = (await res.json().catch(()=>({})))?.error || res.statusText;
        throw new Error(msg);
      }
      return res.json();
    }

    async function apiPOST(path, body) {
      statusEl.textContent = "Saving...";
      const token = await auth.currentUser.getIdToken();
      const res = await fetch(path, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify(body)
      });
      if (!res.ok) {
        const msg = (await res.json().catch(()=>({})))?.error || res.statusText;
        throw new Error(msg);
      }
      return res.json();
    }

    // ---- Load / Save
    async function loadPricing() {
      try {
        const { data } = await apiGET("/api/admin/get-pricing");
        $("base_fare_cents").value   = data?.base_fare_cents   ?? 0;
        $("minimum_fare_cents").value= data?.minimum_fare_cents?? 0;
        $("per_mile_cents").value    = data?.per_mile_cents    ?? 0;
        $("per_minute_cents").value  = data?.per_minute_cents  ?? 0;
        $("surge_multiplier").value  = data?.surge_multiplier  ?? 1;
        statusEl.textContent = "Loaded."; statusEl.className = "ok";
      } catch (e) {
        statusEl.textContent = e.message || "Error"; statusEl.className = "err";
      }
    }

    async function savePricing() {
      try {
        const body = {
          base_fare_cents:    Number($("base_fare_cents").value),
          minimum_fare_cents: Number($("minimum_fare_cents").value),
          per_mile_cents:     Number($("per_mile_cents").value),
          per_minute_cents:   Number($("per_minute_cents").value),
          surge_multiplier:   Number($("surge_multiplier").value || 1),
        };
        await apiPOST("/api/admin/set-pricing", body);
        statusEl.textContent = "Saved."; statusEl.className = "ok";
      } catch (e) {
        statusEl.textContent = e.message || "Error saving"; statusEl.className = "err";
      }
    }

    $("saveBtn").addEventListener("click", savePricing);

    // ---- Auth state + owner check via your server
    onAuthStateChanged(auth, async (user) => {
      if (!user) { showLogin(); return; }
      try {
        // Ping a protected endpoint; requireOwner() will 403 if not the owner.
        await apiGET("/api/admin/get-pricing");
        showApp(user.email);
        await loadPricing();
      } catch (e) {
        console.error("owner check failed:", e);
        showUnauthorized();
      }
    });
  </script>
</body>
</html>
